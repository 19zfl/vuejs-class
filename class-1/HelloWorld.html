<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>    
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message:"Hello World!"
            }
        }
    }).mount('#app')
</script>
</html>
